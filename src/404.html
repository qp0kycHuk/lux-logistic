<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worked</title>
</head>

<body>
    <header class="header pb-6">
        <button class="btn btn-small mr-4 btn--primary btn--link p-2 d-lg-none" data-toggle-link="menu">
            <svg class="icon text-subtitle-1">
                <use xlink:href="img/icons.svg#menu" />
            </svg>
        </button>
        <div class="header-logo -el-hid- -el-down-">
            <div class="header-logo__img mr-3 mr-lg-6">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="header-logo__text">
                <div class="text-small text-lg-subtitle-1 text-md-body-0 text--demibold">Люкс Логистик</div>
                <div class="text-small text-lg-body-2 fade-60 font-alt">
                    Логистическая компания <br>
                    <span class="d-none d-lg-block">
                        междугородных перевозок
                    </span>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="header-contact btn btn--primary btn--link -el-hid- -el-down-">
            <svg class="icon">
                <use xlink:href="img/icons.svg#email-contur" />
            </svg>
            <div class="font-alt color-text">
                <div class="text-subtitle-2 lh-1">Luks.logistik@yandex.ru</div>
                <div class="text-body-2 ">Пишите по всем вопросам</div>
            </div>
        </a>
        <a href="+7 (988) 385-38-38" class="header-contact btn btn--primary btn--link -el-hid- -el-down-">
            <svg class="icon">
                <use xlink:href="img/icons.svg#phone-contur" />
            </svg>
            <div class="font-alt">
                <div class="text-subtitle-2 lh-1 color-text font-alt">+7 (988) 385-38-38</div>
                <button class="btn btn--primary btn--link text--dashed text-body-2 text--demibold font-alt">Заказать
                    обратный
                    звонок</button>
            </div>
        </a>
        <a href="javascript:;" class="btn btn-small ml-auto btn--primary btn--link p-2 d-lg-none -el-hid- -el-down-">
            <svg class="icon text-subtitle-1">
                <use xlink:href="img/icons.svg#phone-contur" />
            </svg>
        </a>
    </header>
    <section class="notfound">
        <div class="notfound__title">404</div>
        <div class="notfound__desc">
            Возможно, запрашиваемая Вами страница была перенесена или удалена. <br>
            Также возможно, Вы допустили небольшую опечатку при вводе адреса.
        </div>
        <div class="notfound__btn btn btn--primary btn--fill">Вернуться на главную</div>
    </section>
</body>

</html>
