<div class="dialog-small feedback">
  <div class="feedback__block color-white">
    <div class="feedback__title mb-2">Оставьте отзыв</div>
    <div class="feedback__subtitle mb-9">Оставляя отзыв, вы помогаете нам стать лучше</div>
    <form class="feedback__form">
      <label class="form-field mb-6">
        <div class="feedback__name text--demibold mb-2">Ваш телефон</div>
        <div class="form-input-cover">
          <input type="tel" class="form-input -input-tel-" placeholder="+7"
            data-mobile-placeholder="Номер телефона">
        </div>
      </label>
      <label class="form-field mb-6">
        <div class="feedback__name text--demibold mb-2">Ваш вопрос</div>
        <div class="form-input-cover">
          <textarea class="form-input h-100" placeholder="Напишите отзыв..."></textarea>
        </div>
      </label>
      <button class="feedback__btn btn btn--primary btn--fill mb-6" type="submit">Отправить отзыв</button>
      <div class="feedback__politic">Отправляя форму Вы даете согласие на обработку Ваших персональных данных</div>
    </form>
  </div>
</div>
